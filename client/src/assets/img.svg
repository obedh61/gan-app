<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="100%" height="100%" fill="#FDFBF6"/>

  <!-- Arcoiris Minimalista -->
  <g transform="translate(300, 200)">
    <path d="M -120,0 A 120,120 0 0 1 120,0 L 100,0 A 100,100 0 0 0 -100,0 Z" fill="#DDA48D"/>
    <path d="M -100,0 A 100,100 0 0 1 100,0 L 80,0 A 80,80 0 0 0 -80,0 Z" fill="#9CBA8F"/>
    <path d="M -80,0 A 80,80 0 0 1 80,0 L 60,0 A 60,60 0 0 0 -60,0 Z" fill="#E4C5A1"/>
  </g>

  <!-- Caballo Mecedor -->
  <g transform="translate(300, 400)">
    <!-- Base -->
    <path d="M -90,20 Q 0,60 90,20 L 85,30 Q 0,70 -85,30 Z" fill="#C69C6D" stroke="#B17E51" stroke-width="2"/>
    <!-- Cuerpo -->
    <rect x="-30" y="-60" width="60" height="80" rx="10" fill="#DDA48D"/>
    <circle cx="-40" cy="-20" r="10" fill="#B17E51"/>
    <!-- Cabeza -->
    <path d="M 20,-60 Q 40,-80 60,-60 Q 50,-40 20,-40 Z" fill="#DDA48D" stroke="#B17E51" stroke-width="2"/>
    <!-- Patas -->
    <line x1="-30" y1="20" x2="-50" y2="40" stroke="#B17E51" stroke-width="6"/>
    <line x1="30" y1="20" x2="50" y2="40" stroke="#B17E51" stroke-width="6"/>
  </g>

  <!-- Texto -->
  <!-- <text x="300" y="500" font-family="sans-serif" font-size="40" font-weight="bold" fill="#333" text-anchor="middle">
    MONTESSORI
  </text> -->
  <text x="300" y="550" font-family="sans-serif" font-size="30" fill="#4A7B59" text-anchor="middle">
    GAN SECOND HOME
  </text>
</svg>
