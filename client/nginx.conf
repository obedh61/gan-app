server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Intenta cargar archivos primero
        try_files $uri /index.html;
    }

    error_page 404 /index.html;

    location /static/ {
        # Maneja los recursos est√°ticos directamente
        expires 1y;
        add_header Cache-Control "public";
    }
}
